<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verdi Bookmark App</title>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href='styles/index.css' rel='stylesheet'>
</head>
<body>
  <nav>
    <div class='logo'>
      <i class="far fa-bookmark"></i>
      <h1>Stockpile</h1>
      <p>save the web</p>
    </div>
  </nav>

  <div class='container'>
    <main>
      <div class='js-error-message hidden'></div>
      <form id='js-form' class='hidden'></form>
      <section>
        <h2>Bookmarks</h2>
        <div class='bookmark-controls'>
          <button class='button' id='new-bookmark'>Add New Bookmark</button>
          <select>
            <option value="" selected>Filter By Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <ul class='js-bookmark-list'></ul>
      </section>
    </main>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src='scripts/api.js'></script>
  <script src='scripts/store.js'></script>
  <script src='scripts/bookmark-list.js'></script>
  <script src='scripts/index.js'></script>
</body>
</html>
